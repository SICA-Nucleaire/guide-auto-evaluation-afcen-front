<script>
	window.listeTheme = ['SMQ']

	window.reponses = []

	function gestionItem(id) {
		const theme = $(`#${id}`)
		if (theme.checked) {
			if (!window.listeTheme.includes(theme.value)) {
				window.listeTheme.push(theme.value)
			}
		}
		else {
			if (window.listeTheme.includes(theme.value)) {
				removeAllElements(window.listeTheme, theme.value)
			}
		}
	}

</script>
